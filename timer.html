    <section class="timer-container">
        <h2>‚è≥ Timer</h2>
        <p>Stelle deine gew√ºnschte Zeit ein und starte den Countdown!</p>
        
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <label for="timeInput">Minuten einstellen:</label>
        <input type="number" id="timeInput" min="1" max="999" value="5">
        
        <button id="startButton">‚ñ∂ Start</button>
        <button id="stopButton">‚èπ Stop</button>
    </section>

    <footer>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let timerDisplay = document.getElementById("timerDisplay");
        let timeInput = document.getElementById("timeInput");
        let startButton = document.getElementById("startButton");
        let stopButton = document.getElementById("stopButton");
        let countdown;
        let remainingTime;

        function updateDisplay(minutes, seconds) {
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        startButton.addEventListener("click", function () {
            clearInterval(countdown);
            let totalTime = parseInt(timeInput.value) * 60;
            remainingTime = totalTime;

            countdown = setInterval(() => {
                let minutes = Math.floor(remainingTime / 60);
                let seconds = remainingTime % 60;
                updateDisplay(minutes, seconds);
                
                if (remainingTime <= 0) {
                    clearInterval(countdown);
                    alert("‚è≥ Zeit ist abgelaufen!");
                }
                remainingTime--;
            }, 1000);
        });

        stopButton.addEventListener("click", function () {
            clearInterval(countdown);
        });
    });
    </script>
